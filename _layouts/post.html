---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title"> Заголововк {{ page.title }}</h1>
    <p class="post-meta">Описание {{ page.description }}</p>
    <p>Категория {{ page.categories }}</p>
    <p>Дата {{ page.date }}</p>
    <p>Тип {{ page.type }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
